<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- Color -->
    <div class="text-warning bg-success">Sample Text</div>

    <!-- Button -->
    <div class="mt-3">
        <a href="https://vnexpress.net/" class="btn btn-danger">
            Go to vnexpress.net
        </a>

        <a href="https://tuoitre.vn/" class="btn btn-outline-danger btn-lg">
            Go to tuoitre.vn
        </a>

        <a href="#" class="btn btn-outline-danger btn-sm">
            Small Button
        </a>

        <a href="#" class="btn btn-danger btn-lg">
            Large Button
        </a>
    </div>

    <!-- Table -->
    <div class="mt-3">
        <table class="table table-bordered border-success table-striped table-hover">
            <tr class="table-success">
                <th>Row 01 - Column 01</th>
                <th>Row 01 - Column 02</th>
                <th>Row 01 - Column 03</th>
            </tr>

            <tr>
                <td>Row 02 - Column 01</td>
                <td colspan="2">Row 02 - Column 02</td>
            </tr>

            <tr>
                <td>Row 03 - Column 01</td>
                <td class="table-danger">Row 03 - Column 02</td>
                <td>Row 03 - Column 03</td>
            </tr>

            <tr>
                <td>Row 04 - Column 01</td>
                <td>Row 04 - Column 02</td>
                <td>Row 04 - Column 03</td>
            </tr>
        </table>
    </div>

    <!-- Form -->
    <div class="mt-3">
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username">
            <label for="username">Username</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="year" placeholder="Year">
            <label for="year">Year</label>
        </div>

        <select class="form-select">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <select class="form-select form-select-lg">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <select class="form-select form-select-sm">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agree-term">
            <label class="form-check-label" for="agree-term">
                Agree to terms...
            </label>
        </div>

        <div>
            <input type="submit" class="btn btn-success">
        </div>

        <div class="mt-3 input-group">
            <button class="btn btn-outline-success">First</button>
            <button class="btn btn-outline-success">Previous</button>
            <button class="btn btn-outline-success">Next</button>
            <button class="btn btn-outline-success">Last</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
